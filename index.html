<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer" />
    <link rel="stylesheet" href="design.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script type="text/javascript" src="main.js"></script>
    <title>판카이브</title>
</head>
<body>
    <header class="site-header">
        <span class = "logo-set">
            <a class = "logo" href = "https://singrum.github.io/pannarchaive">판카이브</a>
        </span>
    </header>
    <div class="controller">
        <div class="control-set">

            <span class="btn btn-light arrow-back" id="arrow-back" type="button">
                <span class="material-symbols-outlined">
                    arrow_back_ios
                </span>
            </span>

            <input type="text" class="index-box center" id="index-box" value="65222231">

            <span class="btn btn-light arrow-forward" id="arrow-forward" type="button">
                <span class="material-symbols-outlined">
                    arrow_forward_ios
                </span>
            </span>
        </div>
    </div>
    <div class="img-space" id="img-space">



    </div>

    <div class="modal fade" id="zoom-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary save-btn">Save</button>
          </div>
        </div>
      </div>
    </div>

    <footer class="site-footer">

    </footer>
</body>
</html>
